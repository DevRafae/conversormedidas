<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor px rem</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header> 
      <div class="cabeçalho">
        <h1> Conversor Dev</h1> 
        <h4> Conversor de pixel e rem </h4>
      </div>
    </header>
  <main>
    <div class="textFbox">
      <p>Insira o tamanho da fonte base (em pixels) do seu documento:</p>
    </div>
    <div class="text_space">
      <input type="number" name="basefontebox" id="fbox">
    </div>
    <div class="conversion-direction">
      <label for="direction">Escolha a direção da conversão: pixels para rem ou rem para pixels:</label>
      <select name="direction" id="direction">
        <option value="pxToRem"> px -> rem</option>
        <option value="remToPx"> rem ->px</option>
      </select>
    </div> 
    <div class="textValuebox1">
      <p id="inputLabel">Informe o valor que deseja converter (em pixels ou rem, de acordo com a conversão escolhida)</p>
    </div>
    <div class="text_space">
      <input type="number" name="valuebox" id="valuebox">
    </div>
    <div class="textResultbox">
      <p id="resultLabel">O valor convertido aparecerá aqui:</p>
    </div>
    <div class="text_space">
      <input type="number" name="resultbox" id="resultbox" readonly>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
